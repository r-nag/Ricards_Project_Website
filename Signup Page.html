<!doctype html>
<html lang="en">

<head>
  <meta charset="UFT-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv=" X-UA-Compatible" content="ie=edge">
  <title>Signup</title>
  <link rel="stylesheet" type="text/css" href="header and footer 2.css">
  <link rel="stylesheet" type="text/css" href="stylesheet 1.css">
</head>

<body>
  <h1 align="center"><a class="header" href="Home Page.html">Ricards</a></h1>
  <div class="sp-div1">
    <h2 class="sp-h2"><u>Signup</u></h2>
    <form>
      <table class="sp-table1" cellspacing="2" cellpadding="2">
        <tr>
          <td><label for="firstname">Fisrtname:</label></td>
          <td><input class="sp-input1" id="firstname" type="text" placeholder="Your Firstname" required></td>
        </tr>
        <tr>
          <td><label for="lastname">Lastname:</label></td>
          <td><input class="sp-input1" id="lastname" type="text" placeholder="Your Lastname"></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td><input style="margin-left: 15px;" type="radio" name="Gender" value="Male" checked="Male">Male
            <input type="radio" name="Gender" value="Female">Female
            <input type="radio" name="Gender" value="Other">Other</td>
        </tr>
        <tr>
          <td><label for="address" class="sp-label1">Address:</label></td>
          <td><textarea id="address" rows="5" cols="31" maxlength="128" placeholder="Write your Full Address" required></textarea></td>
        </tr>
        <tr>
          <td><label for="mobile">Mobile Number:</label></td>
          <td><input class="sp-input1" id="mobile" type="number" placeholder="Your Number" maxlength="10" required></td>
        </tr>
        <tr>
          <td><label for="e-mail">E-mail:</label></td>
          <td><input class="sp-input1" id="e-mail" type="email" placeholder="Your full E-mail Address" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input class="sp-input1" id="password" type="password" placeholder="Your Password" maxlength="15" required></td>
        </tr>
        <tr>
          <td><label for="cp">Comfirm Password:</label></td>
          <td><input class="sp-input1" id="cp" type="password" placeholder="Comfirm your Password" maxlength="15" required></td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2"><input type="checkbox"><b>I hereby declare that all the above information is correct upto my knowledge.</b></td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2"><input class="sp-input2" type="submit" value="Continue"></td>
        </tr>
      </table>
      <pre></pre>
    </form>
  </div>

</body>

</html>
